<html>
<head>
  <title>Week11</title>
<style>
.div_relative{
position: relative;
border: 2px solid blue;
background-color: rgb(46, 48, 170 );
width: 100%;
height: 200px;
}
.div_absolute{
position: absolute;
background-color: rgb(82, 170, 46);
border: 2px green;
width: 25%;
bottom: 0px;
right: 0px;
height: 50px;
}
.div_fixed{
position: fixed;
background-color: rgb(220,255,180);
border: 4px solid green;
right: 0;
top: 0;
}
.div_sticky{
position: sticky;
background-color: rgb(0,180,255);
border: 3px solid blue;
left: 50%;
top: 50;
}
</style>
</head>
<body>
<br><br><br>
<div class="div_relative">
  <p>relative</p>
<div class="div_absolute">
  <p>Absolute</p>
</div>
</div><br>
<div class="div_fixed">
  <p>fixed</p>
</div><br><br><br><br>
<div class="div_sticky">
  <p>Sticky</p>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><p>to test fix</p>
</body>
</html>
